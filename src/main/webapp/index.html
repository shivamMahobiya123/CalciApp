<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Simple Calculator Program</title>
</head>
<body>
    <div class="container p-5 my-5 bg-dark text-white">
      <form method="post" action="CalciServ">
		<h1 class="display-2">Calculator</h1>
		<div class="row">
  			<div class="col">
  			     First Number:
				 <input type="text" name="txtfno"/><br/>
  			</div>
  			<div class="col">
  				 Second Number:
				<input type="text" name="txtsno"/><br/>
  			</div>
		</div>
		
		
		Select operation:<br>
		<input type="radio" name="operation" value="add">+
		<input type="radio" name="operation" value="sub">-
		<input type="radio" name="operation" value="mul">*
		<input type="radio" name="operation" value="div">/
		<br>
		<input type="submit" class="btn btn-success" value="Calculate">
		<input type="reset" class="btn btn-warning" value="reset">	
	   </form>
	</div>
</body>
</html>
