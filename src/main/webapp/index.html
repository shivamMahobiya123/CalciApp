<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator Program</title>
</head>
<body>
    <center>
   <form method="get" action="CalciServ">
		<h1>Calculator</h1>
		First Number:
		<input type="text" name="txtfno"/><br/>
		Second Number:
		<input type="text" name="txtsno"/><br/>
		Select operation:<br>
		<input type="radio" name="operation" value="add">+
		<input type="radio" name="operation" value="sub">-
		<input type="radio" name="operation" value="mul">*
		<input type="radio" name="operation" value="div">/
		<br>
		<input type="submit" value="Calculate">
		<input type="reset" value="reset">	
	</form>
	</center>
</body>
</html>
